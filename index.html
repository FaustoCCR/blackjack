<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Vite App</title>
  </head>
  <body>
    <header class="text-center text-uppercase py-4" style="color: #dcd474">
      <h1>Blackjack</h1>
    </header>

    <main class="container">
      <!-- game buttons -->
      <div class="btn-group">
        <button id="btn-new-game" class="btn btn-primary">New Game</button>
        <button
          id="btn-request-card"
          disabled="disabled"
          class="btn btn-primary"
        >
          Request Card
        </button>
        <button id="btn-stop-game" disabled="disabled" class="btn btn-primary">
          Stop
        </button>
      </div>

      <!-- players -->

      <section class="row pt-2">
        <div class="col-lg-6 mt-3">
          <h2>Player<span class="badge text-bg-secondary ms-2">0</span></h2>
          <div class="cards-container" class="cards-container"></div>
        </div>
        <div class="col-md-6 mt-3">
          <h2>Computer<span class="badge text-bg-secondary ms-2">0</span></h2>
          <div class="cards-container"></div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
